<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>freewriter</title>
  <meta name="description" content="Write your text freely.">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/style.css?v=1.0">
  <script src="js/cipher.js"></script>
  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="libraries/p5.sound.js" type="text/javascript"></script>
  <script src="js/main.js"></script>
  <script language="javascript" type="text/javascript" src="js/oscillator.js"></script>
  <script language="javascript" type="text/javascript" src="js/sketch.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

	<div id = "title">
		<div id = "border">
	  	<h3>freewriter</h3> 
	  	</div>
  	</div>

  	<div id = "aboutLink">
  		<a href="about.html">about</a>
  	</div>

  	<div id = "menuButtons">
  		<input type="button" value="B" onclick="mod_selection('[b]','[/b]')" />
  		<input type="button" value="I" onclick="mod_selection('[i]','[/i]')" />
 		<input type="button" value="U" onclick="mod_selection('[u]','[/u]')" />
  	</div>

  	<div id = "fontBar">
    	<input type="button" value="lft" onclick="leftTextAlign()"/>
  		<input type="button" value="cntr" onclick="centerTextAlign()"/>
  		<input type="button" value="rght" onclick="rightTextAlign()"/>
    	<!--  <input type="button" value="+" onclick="increaseFontSize"/>
  		<input type="button" value="-" onclick="decreaseFontSize"/> -->
  	</div>

  	<div id = "specialMenuButtons">
  		<input type="button" value="single-space" onclick="singleSpaceOn()"/>
  	</div>

  	<div id = "specialMenuButtons1">
   		<input type="button" value="double-space" onclick="doubleSpaceOn()"/>
  	</div>

 	<div id = "largerMenuButtons">
  		<input type="button" value="scramble" onclick="scrambleText(); scrollDown();"/>
  	</div>

	<div id = "largerMenuButtons1">
  		<input type="button" value="normal" onclick="unscrambleText() ; scrollDown();" />
  	</div>
	
	<div id = "textWritten"> 
	</div>

	<div id = "textScrambled"> 
	</div>

  <div id = "textInput">
    <textarea class="textWrite" id="myText" onkeydown = "handleKeyDown(event)" onkeypress ="handleKeyPress(event);"></textarea>
  </div>

  <div id = "textInputButton"> 
	  <input type="button" value="enter" onclick="textInput()"/>
  </div>

  <div id = "clearButton"> 
	  <input type="button" value="clear" onclick="clearText()"/>
	</div>  	

  <div id = "eraseButton">
      <input type="button" value="hide" onclick="eraseAll()" />
  </div>

  <div id = "cipherInput">
  <!-- <label>Original String: </label><input type="text" id="original" /><br/> -->
    <label>cipher key: </label><input type="password" id="firstkey" size = 3.8%/><br/>
    <!-- <label>Confirm Key: </label><input type="password" id="secondkey"/><br/> -->
    <!-- <label>Encrypted String: </label><input type="text" id="encrypted" /><br/> -->
    <!-- <label>Decrypted String: </label><input type="text" id="decrypted"><br/>  -->
  </div>


  <div id = "cipherButtons">
      <button id="but" onclick="doClick()">save</button>

      <button id="but1" onclick="cipherOn()">e</button>

      <button id="but2" onclick="cipherOff()">d</button>
  </div>


  <div id = "circleText">
        <label>auto-encrypting</label>
  </div>

  <div id = "circleButtons">
      <button id="but3" onclick="turnOnAuto()">on</button>

      <button id="but4" onclick="turnOffAuto()">off"</button>

      <button id="but5" onclick="turnAutoFaster()">+</button>
      <button id="but6" onclick="turnAutoSlower()">-</button>
  </div>



    <div id='circleCanvas'></div>
    </div>






</body>
</html>
